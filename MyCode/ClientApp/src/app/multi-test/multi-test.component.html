<div class="c-container">
  <span>Days: {{days}}</span><br>
  <span>Hours: {{hours}}</span><br>
  <span>Minutes: {{minutes}}</span><br>
  <span>Seconds: {{seconds}}</span><br>
  <form [formGroup]="form" class="form-c">

    <div class="list" formArrayName="items">

      <div class="token" [formGroupName]="i" *ngFor="let form of getFormItems(); let i = index;">

        <ng-container *ngIf="i !== getLastIndex()">

          <input type="text" class="text" formControlName="text" autocomplete="off" (keyup.enter)="addItem()"
            (keyup.space)="addItem()" readonly>
          <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon (click)="removeItem(i)">close</mat-icon>
          </button>

        </ng-container>

        <ng-container *ngIf="i === getLastIndex()">

          <mat-form-field class="form-field">
            <input matInput type="text" placeholder="text" formControlName="text" autocomplete="off"
              (keyup.enter)="addItem()" (keyup.space)="addItem()">
            <button type="button" mat-button *ngIf="getValues(i)" matSuffix mat-icon-button aria-label="Clear"
              (click)="onClearText()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

        </ng-container>

      </div>

    </div>

  </form>
</div>

<button (click)="onError()">Error</button>
